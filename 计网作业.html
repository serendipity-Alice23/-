<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=e2uznoBulGrDR3siilue3vfUqzNBQSsB"></script>
	<title>计网作业</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

   // 百度地图API功能
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(111.577, 25.190), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

          var point = new BMapGL.Point(111.577, 25.190);
	var marker = new BMapGL.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中

          var sContent =  
"<h4 style='margin:0 0 5px 0;padding:0.2em 0'>江华瑶族自治县</h4>" +   
"<img style='float:right;margin:4px' id='imgDemo' src='https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic.vjshi.com%2F2017-07-30%2F2e2b9f810f9e6da5878932d775af7274%2F00002.jpg%3Fx-oss-process%3Dstyle%2Fwatermark&refer=http%3A%2F%2Fpic.vjshi.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1649812016&t=19088f311ea7fe5111468ca276b0c0be' width='200' height='104' title='长鼓广场'/>" +   
"<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>江华瑶族自治县是湖南省永州市下辖县，位于湘、粤、桂三省（区）结合部，分别与广东、广西各三个县（市、区）相邻 。地理坐标为东经110°25′-112°10′，北纬24°38′-25°15′，南北长77.92公里，东西宽72.5公里 ，总面积3248平方公里</p>" +  "<a style='color:#87CEFA;text-decoration:none;' href='https://baike.baidu.com/item/%E6%B1%9F%E5%8D%8E%E7%91%B6%E6%97%8F%E8%87%AA%E6%B2%BB%E5%8E%BF/10369821?fr=aladdin'>更多信息见江华瑶族自治县百度百科</a>" 
"</div>";  
  
	var infoWindow = new BMapGL.InfoWindow(sContent);     // marker添加点击事件
	marker.addEventListener('click', function () {
   		 this.openInfoWindow(infoWindow);             
		 // 图片加载完毕重绘infoWindow
    		document.getElementById('imgDemo').onload = function () {
        			infoWindow.redraw(); // 防止在网速较慢时生成的信息框高度比图片总高度小，导致图片部分被隐藏
    };
});
</script>
